type Podcast @cacheControl(maxAge: 86400) {
  podcastId: Int!
  feedUrl: String
  title: String
  author: String
  website: String
  description: String
  summary: String
  artworkUrl: String
  episodes: [Episode] @cacheControl(maxAge: 3600)
}

extend type Query {
  podcast(podcastId: Int!): Podcast
}
