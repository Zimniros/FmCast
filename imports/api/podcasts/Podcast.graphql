type Podcast @cacheControl(maxAge: 3600) {
  podcastId: Int!
  feedUrl: String
  title: String
  author: String
  website: String
  description: String
  summary: String
  artworkUrl: String
  subscribed: Boolean
  updatedAt: String
  episodes: [Episode]
}

extend type Query {
  podcast(podcastId: Int!): Podcast
}
