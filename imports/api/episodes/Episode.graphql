type Episode {
  id: String!
  podcastId: Int!
  podcastArtworkUrl: String!
  title: String!
  description: String
  author: String
  mediaUrl: String
  playedSeconds: Float
  duration: Float
  pubDate: String
  linkToEpisode: String
}

extend type Query {
  feed(podcastId: Int!, offset: Int!, limit: Int!): [Episode]
  episode(podcastId: Int!, id: String!): Episode
}
