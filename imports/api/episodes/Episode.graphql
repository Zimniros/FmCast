type Episode {
  id: String!
  podcastId: Int!
  podcastArtworkUrl: String!
  title: String!
  description: String
  author: String
  mediaUrl: String
  duration: Float
  pubDate: String
  pubDateUnix: Float
  linkToEpisode: String
  playedSeconds: Float
  inFavorites: Boolean
  inUpnext: Boolean
  isPlayed: Boolean
}

extend type Query {
  feed(podcastId: Int!, offset: Int!, limit: Int!): [Episode]
  episode(podcastId: Int!, id: String!): Episode
}
