type UserData {
  _id: String!
  podcasts: [Podcast]
  playingEpisode: Episode
  inProgress: [Episode]
  queue: [Episode]
}

extend type Query {
  podcasts: [Podcast]
  playingEpisode: Episode
  upnext: [Episode]
}

type EpisodeIds {
  podcastId: Int!
  id: String!
}

type Mutation {
  subscribe(podcastId: Int!): String
  unsubscribe(podcastId: Int!): String
  setPlayingEpisode(podcastId: Int!, id: String!): EpisodeIds
  updatePlayedSeconds(id: String!, playedSeconds: Float!): Float
}
